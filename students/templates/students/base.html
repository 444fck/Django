{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{%static 'students/styles/bootstrap.min.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expend-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">
                <i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management System
            </a>
            <button class="navbar-toggler" typle="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">
                            <i class="fa-solid fa-list fa-lg"></i> All Students
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'add' %}" class="nav-link">
                            <i class="fa-solid fa-plus fa-lg"></i> Add Student
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> Bob's Programming Academy.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
